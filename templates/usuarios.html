<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Usuários</h2>
    <a class="btn btn-success mb-3" href="/usuarios/novo">Novo Usuário</a>
    <table class="table table-bordered">
        <tr>
            <th>ID</th><th>Nome</th><th>Usuário</th>
        <th>Ações</th></tr>
        {% for u in usuarios %}
        <tr>
            <td>{{ u[0] }}</td>
            <td>{{ u[1] }}</td>
            <td>{{ u[2] }}</td>
        <th>Ações</th><td>
                <a href="/usuarios/editar/{{ u[0] }}" class="btn btn-sm btn-warning">Editar</a>
                {% if session['usuario'] == 'admin' %}<a href="/usuarios/deletar/{{ u[0] }}" class="btn btn-sm btn-danger">Excluir</a>{% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Voltar</a>
</body>
</html>
