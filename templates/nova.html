<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Fatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Nova Fatura</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Fornecedor:</label>
            <input type="text" name="fornecedor" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Tipo de Serviço:</label>
            <input type="text" name="tipo_servico" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mês/Ano:</label>
            <input type="month" name="mes_ano" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Valor:</label>
            <input type="number" step="0.01" name="valor" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Data de Recebimento:</label>
            <input type="date" name="data_recebimento" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Status de Pagamento:</label>
            <select name="status_pagamento" class="form-select">
                <option value="Pago">Pago</option>
                <option value="Pendente">Pendente</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Anexo:</label>
            <input type="file" name="arquivo" class="form-control">
        </div>
        <div class="mb-3">
            <label>E-mail para envio (opcional):</label>
            <input type="email" name="email" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" href="/">Voltar</a>
    </form>
</body>
</html>
