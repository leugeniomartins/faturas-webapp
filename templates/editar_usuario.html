<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Editar Usuário</h2>
    <form method="post">
        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" name="nome" class="form-control" value="{{ user[1] }}" required>
        </div>
        <div class="mb-3">
            <label>Usuário:</label>
            <input type="text" name="usuario" class="form-control" value="{{ user[2] }}" required>
        </div>
        <div class="mb-3">
            <label>Senha:</label>
            <input type="password" name="senha" class="form-control" value="{{ user[3] }}" required>
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" href="/usuarios">Voltar</a>
    </form>
</body>
</html>
